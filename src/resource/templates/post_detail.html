<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 보기</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
</head>
<body class="p-4">
<div class="max-w-2xl mx-auto">
    <h1 class="text-2xl font-semibold mb-2">{{ post.title }}</h1>
    <div class="text-sm text-gray-600 mb-4">
        작성자: {{ post.nickname or post.user_id }} · 조회수: {{ post.views }}
    </div>
    <div class="prose" style="white-space: pre-wrap;">{{ post.content }}</div>
    <a href="/api/v1/auth/page/main" class="mt-4 inline-block text-blue-600">목록으로</a>
</div>
</body>
</html>
