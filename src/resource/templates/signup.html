<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드 회원가입</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#6366F1'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '4px',
                        DEFAULT: '8px',
                        'md': '12px',
                        'lg': '16px',
                        'xl': '20px',
                        '2xl': '24px',
                        '3xl': '32px',
                        'full': '9999px',
                        'button': '8px'
                    }
                }
            }
        }
    </script>
    <style>
        :where([class^="ri-"])::before {
            content: "\f3c2";
        }

        body {
            background-color: #f9fafb;
            font-family: 'Pretendard', 'Apple SD Gothic Neo', sans-serif;
        }

        .login-card {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .input-field {
            border: 1px solid #e5e7eb;
            transition: all 0.2s ease;
        }

        .input-field:focus {
            border-color: #4F46E5;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1);
        }

        .custom-checkbox {
            position: relative;
            height: 18px;
            width: 18px;
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .custom-checkbox.checked {
            background: #4F46E5;
            border-color: #4F46E5;
        }

        .custom-checkbox.checked::after {
            content: '';
            position: absolute;
            left: 6px;
            top: 3px;
            width: 5px;
            height: 9px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        input[type="password"]::-ms-reveal,
        input[type="password"]::-ms-clear {
            display: none;
        }

        .divider {
            width: 1px;
            height: 14px;
            background-color: #d1d5db;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
<div class="login-card bg-white rounded-lg w-full max-w-md p-8 md:p-10">
    <!-- 로고 영역 -->
    <div class="text-center mb-8">
        <h1 class="font-['Pacifico'] text-3xl text-gray-800">logo</h1>
        <p class="text-gray-500 mt-2">회원가입을 시작합니다</p>
    </div>
    <!-- 회원가입 폼 -->
    <form class="space-y-5">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">이메일</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none w-10 h-10 flex items-center justify-center">
                    <i class="ri-mail-line text-gray-400"></i>
                </div>
                <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요"
                       class="input-field w-full pl-10 pr-3 py-2.5 rounded text-gray-800 focus:outline-none text-sm"
                       required>
            </div>
        </div>
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">이름</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none w-10 h-10 flex items-center justify-center">
                    <i class="ri-user-line text-gray-400"></i>
                </div>
                <input type="text" id="name" name="name" placeholder="이름을 입력해주세요"
                       class="input-field w-full pl-10 pr-3 py-2.5 rounded text-gray-800 focus:outline-none text-sm"
                       required>
            </div>
        </div>
        <div>
            <label for="nickname" class="block text-sm font-medium text-gray-700 mb-1">닉네임</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none w-10 h-10 flex items-center justify-center">
                    <i class="ri-user-line text-gray-400"></i>
                </div>
                <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력해주세요"
                       class="input-field w-full pl-10 pr-3 py-2.5 rounded text-gray-800 focus:outline-none text-sm"
                       required>
            </div>
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none w-10 h-10 flex items-center justify-center">
                    <i class="ri-lock-line text-gray-400"></i>
                </div>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요"
                       class="input-field w-full pl-10 pr-10 py-2.5 rounded text-gray-800 focus:outline-none text-sm"
                       required>
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer w-10 h-10 flex items-center justify-center"
                     id="togglePassword">
                    <i class="ri-eye-off-line text-gray-400"></i>
                </div>
            </div>
            <p class="mt-1 text-xs text-gray-500">영문, 숫자, 특수문자 포함 8자 이상</p>
        </div>
        <div>
            <label for="passwordConfirm" class="block text-sm font-medium text-gray-700 mb-1">비밀번호 확인</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none w-10 h-10 flex items-center justify-center">
                    <i class="ri-lock-line text-gray-400"></i>
                </div>
                <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="비밀번호를 다시 입력해주세요"
                       class="input-field w-full pl-10 pr-10 py-2.5 rounded text-gray-800 focus:outline-none text-sm"
                       required>
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer w-10 h-10 flex items-center justify-center"
                     id="togglePasswordConfirm">
                    <i class="ri-eye-off-line text-gray-400"></i>
                </div>
            </div>
        </div>
        <div class="flex items-center">
            <div class="custom-checkbox" id="agreeCheckbox"></div>
            <label class="ml-2 text-sm text-gray-600 cursor-pointer">이용약관 및 개인정보처리방침에 동의합니다</label>
        </div>
        <button type="submit"
                class="w-full bg-primary hover:bg-primary/90 text-white py-2.5 rounded-button font-medium transition-all duration-200 whitespace-nowrap !rounded-button">
            회원가입
        </button>
    </form>
    <!-- 로그인 링크 -->
    <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
            이미 계정이 있으신가요?
            <a href="/api/v1/auth/page/login" class="text-primary hover:text-primary/90 font-medium">로그인하기</a>
        </p>
    </div>
</div>
<script id="passwordToggle">
    document.addEventListener('DOMContentLoaded', function () {
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
// 아이콘 변경
            const icon = togglePassword.querySelector('i');
            if (type === 'password') {
                icon.className = 'ri-eye-off-line text-gray-400';
            } else {
                icon.className = 'ri-eye-line text-gray-400';
            }
        });
    });
</script>
<script id="passwordToggleHandler">
    document.addEventListener('DOMContentLoaded', function () {
        const togglePassword = document.getElementById('togglePassword');
        const togglePasswordConfirm = document.getElementById('togglePasswordConfirm');
        const passwordInput = document.getElementById('password');
        const passwordConfirmInput = document.getElementById('passwordConfirm');

        function togglePasswordVisibility(input, icon) {
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
            icon.className = type === 'password' ? 'ri-eye-off-line text-gray-400' : 'ri-eye-line text-gray-400';
        }

        togglePassword.addEventListener('click', function () {
            togglePasswordVisibility(passwordInput, this.querySelector('i'));
        });
        togglePasswordConfirm.addEventListener('click', function () {
            togglePasswordVisibility(passwordConfirmInput, this.querySelector('i'));
        });
    });
</script>
<script id="formHandler">
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('form');
        const agreeCheckbox = document.getElementById('agreeCheckbox');

        function toggleCheckbox(checkbox) {
            checkbox.classList.toggle('checked');
        }

        agreeCheckbox.addEventListener('click', function () {
            toggleCheckbox(this);
        });
        form.addEventListener('submit', async function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const username = document.getElementById('name').value;
            const password = document.getElementById('password').value;
            const nickname = document.getElementById('nickname').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;
            if (!agreeCheckbox.classList.contains('checked')) {
                showError('이용약관 및 개인정보처리방침에 동의해주세요.');
                return;
            }
            if (password !== passwordConfirm) {
                showError('비밀번호가 일치하지 않습니다.');
                return;
            }
            if (password.length < 8) {
                showError('비밀번호는 8자 이상이어야 합니다.');
                return;
            }
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/;
            if (!passwordRegex.test(password)) {
                showError('비밀번호는 영문, 숫자, 특수문자를 모두 포함해야 합니다.');
                return;
            }
            // 실제 API 요청
            try {
                const response = await fetch("/api/v1/auth/sign-up", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        username: username,
                        nickname: nickname
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || "회원가입에 실패했습니다.");
                }

                // 쿠키에 access_token 저장
                document.cookie = `access_token=Bearer ${data.access_token}; path=/;`;

                showSuccess("회원가입이 완료되었습니다. 메인 페이지로 이동합니다.");
                setTimeout(() => {
                    window.location.href = "/api/v1/auth/page/main";
                }, 1000);
            } catch (err) {
                showError(err.message);
            }
        });

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'fixed top-4 right-4 bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded shadow-lg';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 3000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'fixed top-4 right-4 bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded shadow-lg';
            successDiv.textContent = message;
            document.body.appendChild(successDiv);
            setTimeout(() => successDiv.remove(), 3000);
        }
    });
</script>


</body>
</html>
